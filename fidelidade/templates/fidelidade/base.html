{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Sistema Fidelidade{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'fidelidade/css/style.css' %}">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container">
            <!-- Logo -->
            <a class="navbar-brand d-flex align-items-center" href="{% url 'fidelidade:home' %}">
                <img src="{% static 'fidelidade/img/FrutosLogo.jpg' %}" 
                     alt="Frutos de Goiás" 
                     style="height:80px;" 
                     class="me-2">
            </a>

            <!-- Menu -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'fidelidade:home' %}">Início</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'fidelidade:clientes_list' %}">Clientes</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'fidelidade:compras_list' %}">Compras</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'fidelidade:recompensas_list' %}">Recompensas</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Conteúdo -->
    <main class="container py-4">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Rodapé -->
    <footer class="bg-light text-center py-3 mt-5 border-top">
        <p class="mb-0">&copy; {{ now|date:"Y" }} Frutos de Goiás - Sistema de Fidelidade</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

{% extends "fidelidade/base.html" %}

{% block title %}Excluir Recompensa{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm p-4 text-center">
            <h3 class="text-danger mb-3">⚠️ Confirmar Exclusão</h3>
            <p>Tem certeza que deseja excluir a recompensa <strong>{{ object.descricao }}</strong>?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Sim, excluir</button>
                <a href="{% url 'fidelidade:recompensas_list' %}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
